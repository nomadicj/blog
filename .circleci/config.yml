version: 2.1

orbs:
  hello: circleci/hello-build@0.0.7 # uses the circleci/buildpack-deps Docker image

jobs:
  build:
    working_directory: ~/blog
    docker:
      - image: circleci/ruby
    steps:
      - checkout
      - run:
          name: install bundler
          command: 'gem install bundler'
      - run:
          name: location diagnostics
          command: 'pwd && ls -al'
      - run:
          name: run bundler install
          command: 'cd ~/blog/jekyll-uno && bundle install'
      - run:
          name: build site
          command: 'cd ~/blog/jekyll-uno && jekyll build'
      - rum:
          name: create artefact
          command: 'tar -cvf $CIRCLE_BRANCH-$CIRCLE_BUILD_NUM.tar ~/blog/jekyll-uno/_site'
      - store_artifacts:
          path: $CIRCLE_BRANCH-$CIRCLE_BUILD_NUM.tar

